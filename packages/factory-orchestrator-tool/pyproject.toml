[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "factory-orchestrator-tool"
version = "0.1.0"
description = "Unified Python tool for factory order orchestration with CLI, TUI, MCP, and FastAPI interfaces"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "pydantic>=2.0.0",
    "mcp>=0.1.0",
]

[project.scripts]
factory-orchestrator = "factory_orchestrator_tool.main:app"

[tool.setuptools.packages.find]
where = ["."]
include = ["factory_orchestrator_tool*"]

